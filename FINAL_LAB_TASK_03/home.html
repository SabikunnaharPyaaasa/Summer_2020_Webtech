<!DOCTYPE html>
<head>
	<script type="text/javascript" src="script.js"></script>
	
</head>
<body>

<center>
	<form  action="Profile.php" onsubmit= "return Validate()" method="POST">
	    <table width="30%" border="1">
	    	<tr height="70px">
	    		<td colspan="3" align="center">
	    			<h2>PERSON PROFILE</h2>
	    		</td>
	    	</tr>
				    <tr height="40px">
					    <td width = "150px">
						    <b>Name</b>
					    </td>
					    <td width = "350px">
					    	<input type="text" id="name" name="name" value="" onkeyup="nameRemove()" onblur="NameValidity()" onclick="nameRemove()">
					
			
					    </td>
					    <td width = "50px" id= "nameMsg"></td>
					
				    </tr>
				    <tr height="40px">
					    <td ><b>Email<b></td>
					    <td >
					    	<<input type="email" id="Email" name="Email" onblur="EmailValidity()" onkeyup="emailRemover()"   >>
					    </td>
					    <td id ="emailMsg" ></td>
					
				    </tr>
				    <tr height="40px">
					    <td><b>Gender</b></td>
					    <td >
						    <input type="radio" name="gender" id="Male"  onclick="genderRemove()" onmouseover="genderRemove()" onmouseout="genderValidation()" >Male<br>
						    <input type="radio" name="gender" id="Female" onclick="genderRemove()"onmouseover="genderRemove()" onmouseout="genderValidation()" >Female<br>
						    <input type="radio" name="gender" id="Other"  onclick="genderRemove()" onmouseover="genderRemove()" onmouseout="genderValidation()" >Other
					    </td>
					     <td id="genderMsg"></td>
					
				    </tr>
				    <tr height="40px">
					    <td><b>Date Of Birth</b></td>
					    <td >
						    <p style="white-space:pre;">   dd         mm       yyyy</p>
            <input type="number" id="date" name="date" style=" width: 35px;" onkeyup="dobRemove()" onblur="dobValidation()" onclick="dobRemove()"> /
            <input type="number" id="month" name="month" style=" width: 35px;" onkeyup="dobRemove()" onblur="dobValidation()" onclick="dobRemove()" > /
            <input type="number" id="year" name="year" style=" width: 35px;" onkeyup="dobRemove()" onblur="dobValidation()" onclick="dobRemove()">
					    </td>
					    <td id="dobMsg"></td>
					
				    </tr>
				    <tr height="40px">
					    <td><b>Blood Group</b></td>
					    <td >
						    <select name="bloodgroup" id="bloodGroup" onmouseout="bloodValidation()" onclick="bgRemove()" onmouseover="bgRemove()">
				<option>A+</option>
				<option>A-</option>
				<option>B+</option>
				<option>O+</option>
				<option>AB+</option>
				<option>B-</option>
				<option>O-</option>
				<option>AB-</option>

					    </td>
					    <td id="bloodMsg" ></td>
					
				    </tr>
				    <tr height="40px">
					    <td><b>Degree</b></td>
					    <td >
						    <input type="checkbox" id="ssc" name="degree" value="ssc" onclick="degRemove()" onmouseover="degRemove()" onmouseout="degreeValidation()">HSC<br> 
			<input type="checkbox" id="hsc" name="degree" value="hsc" onclick="degRemove()" onmouseover="degRemove()" onmouseout="degreeValidation()" > SSC<br>
			<input type="checkbox" id="bsc" name="degree" value="bsc" onclick="degRemove()" onmouseover="degRemove()" onmouseout="degreeValidation()" > BSC <br>
					    </td>
					    <td id="degreeMsg" ></td>
					
				    </tr>
				    <tr height="40px">
					    <td><b>Photo</b></td>
					    <td colspan="2">
						    <input type="file" name="file" id="file"  onmouseout="Picture()" onmouseover="picRemove()" onclick="picRemove()">
					    </td>
					    <td id = "picMsg">
					    </td>
					
				    </tr>
				    <tr height="40px">
					    <td colspan = "3" align="center">
					    </td>
					
				    </tr>
				    <tr height="40px">
					    <td colspan = "3" align="Right">
						    <input type="button" name="submit" value="Submit">
						    <input type="button" name="" value="Reset">
					    </td>
				    </tr>
			    </table>
			</form>

	    </center>


		
</body>
</html>
